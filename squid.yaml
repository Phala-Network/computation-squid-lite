manifestVersion: subsquid.io/v0.1
name: khala-computation-lite
version: 2
description: 'Khala computation lite'
build:
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  processor:
    profile: large
