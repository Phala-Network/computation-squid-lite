manifestVersion: subsquid.io/v0.1
name: phala-computation-lite
version: 4
description: 'Phala computation lite'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      FROM: 2700001
      RPC_ENDPOINT: wss://priv-api.phala.network/phala/ws
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod

scale:
  addons:
    postgres:
      storage: 20G
