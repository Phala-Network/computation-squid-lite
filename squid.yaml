manifestVersion: subsquid.io/v0.1
name: khala-computation-lite
version: 3
description: 'Khala computation lite'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      RPC_ENDPOINT: wss://priv-api.phala.network/khala/ws
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod

scale:
  dedicated: true
  addons:
    postgres:
      storage: 20G
